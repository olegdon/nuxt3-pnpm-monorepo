name: Build Environment
runs:
  using: composite
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v5
      with:
        node-version: 22

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Setup pnpm cache
      uses: actions/setup-node@v5
      with:
        node-version: 22
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install